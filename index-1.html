<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">

            <p class="tab" data-userWeather> Your weather</p>
            <p class="tab" data-searchWeather> Search weather</p>

        </div>

        <div class="weather-container">
            <!-- grant location access  -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">

                <p>grant location access</p>

                <p>Allow Acces to get weather information</p>

                <button class="btn" data-grantAccess>Grant Access</button>

            </div>

            <!-- search weather form  -->
            <form action="" class="form-container" data-searchForm>

                <input placeholder="search for city..." type="text" data-searchInput>

                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="">
                </button>
            </form>

            <!-- loading screen container  -->
            <div class="sub-container loading-container">

                <img src="./assets/loading.gif" width="150" height="150" alt="">

                <p>loading...</p>

            </div>

            <!-- show weather info  -->
            <div class="sub-container user-info-container">
                <!-- city name and flag  -->
                <div class="name">
                    <p data-cityName></p>

                    <img data-countryIcon src="" alt="">
                </div>

                <!-- weather desc  -->
                <p data-weatherDesc> </p>
                <!-- weather icon  -->
                <img src="" data-weatherIcon alt="">
                <!-- weather temp  -->
                <p data-temp></p>

                <!-- 3 cards  -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

                <!-- card 2 -->




            </div>

        </div>



    </div>
    <script src="index.js"></script>
</body>

</html>
